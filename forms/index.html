
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="container">
        <section id="user-info">
            <h2>Your Information</h2>
            <form id="user-info-form">
                <div class="form-control">
                    <label for="name">Name:</label>
                    <input type="text" id="name" aria-required="true" aria-describedby="name-error" placeholder="Example: John Doe">
                    <div id="name-error" class="error" role="alert" hidden></div>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" aria-required="true" aria-describedby="email-hint email-error" placeholder="Example: name@example.com">
                    <div id="email-hint" class="hint">Example: name@example.com</div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
