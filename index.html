<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Accessibility Quiz</title>
  <link rel="stylesheet" href="css/color-palette.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/beb1bc6f21.js" crossorigin="anonymous"></script>
  <script src="./dist/questions.js" defer></script>
  <script src="./dist/main.js" defer></script>
  <!-- <script src="./js/temp-script.js" defer></script> -->
</head>

<body>

  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- #region --- Header  ----->
  <header>
    <div id="menu-icon" class="fas fa-bars"></div>
    <nav role="navigation" aria-label="Main Menu" id="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- #endregion -->

  <main id="main-content">
    <!-- #region --- Start page  ----->
    <section id="start-page" class="card">
      <div class="speech-bubble" id="question-container">
        <div class="title-text">

          <h1>Web Accessibility Quiz</h1>
        </div>
      </div>

      <p>Kort beskrivning. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa adipisci laborum
        unde
        illum ea, dolores facere
        soluta excepturi mollitia hic nisi, doloremque.</p>


      <button type="button" id="start-quiz-btn">Start Quiz</button>

    </section>
    <!-- #endregion -->

    <!-- #region --- Quiz Container  ----->
    <section id="quiz-container" class="card hide">
      <h2 id="question-title" class=""></h2>

      <div class="speech-bubble" id="question-container">
        <div class="title-text">
          <h3 id="question-text" class="title-text"></h3>
        </div>
      </div>

      <form id="Selection-form”">
        <fieldset>

          <!-- Lable fix -->
          <div class="radio-button-group">
            <legend>Ledgend text</legend>
            <input class="" id="option-a" name="question1" type="radio" value="A">
            <label for="option-a" class="options"></label>

            <input id="option-b" name="question1" type="radio" value="B">
            <label for="option-b" class="options"></label>

            <input id="option-c" name="question1" type="radio" value="C">
            <label for="option-c" class="options"></label>

            <input id="option-d" name="question1" type="radio" value="D">
            <label for="option-d" class="options"></label>
          </div>

        </fieldset>
        <button type="button">Back</button>
        <button type="submit" id="answer-btn">Submit</button>
      </form>

    </section>
    <!-- #endregion -->

    <!-- #region --- Result Container  ----->
    <section id="result-container" class="card hide">
      <div class="speech-bubble" id="answer-container">
        <div class="title-text">
          <h2 id="result-title" class=""></h2>
          <p id="result-explanation" class=""></p>
        </div>
      </div>
      <button type="button">Back</button>
      <button id="next-question-btn" type="button">Next question</button>

    </section>
    <!-- #endregion -->

    <!-- #region --- Quiz Result ----->
    <section id="quiz-result" class="card hide">
      <div class="speech-bubble" id="">
        <div class="title-text">
          <h3 id="quiz-result-title" class=""></h3>
          <p id="quiz-result-text" class=""></p>
        </div>
      </div>

      <button id="start-again-btn" type="button">Start again</button>
    </section>
    <!-- #endregion -->


  </main>

  <footer role="contentinfo">
    <nav role="navigation" aria-label="Footer menu">
      <p>Project by: Simon & Sofie <a href="https://github.com/simfrisk/accessibility-sofie-simon"><i
            class="fa-brands fa-github"></i></a></p>
    </nav>
  </footer>

</body>

</html>
