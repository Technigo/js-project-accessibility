<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessibility Quiz</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <a href="#quiz">Skip to quiz!</a>
    <header>
      <h1>Web Accessibility Quiz</h1>
      <nav role="navigation" aria-label="Main menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-content">
      <section id="quiz" tabindex="0">
        <img src="assets/accessibility.jpg" />
        <h2>Accessibility Quiz</h2>
        <p>En kort beskrivning om hur vi har gjort ett quiz tillgängligt</p>
        <form>
          <fieldset class="question-1">
            <legend>Första frågan</legend>
            <label
              ><input
                type="radio"
                name="question"
                id="answer1"
                aria-disabled="true"
              />
              svar 1</label
            >
            <label
              ><input
                type="radio"
                name="question"
                id="answer2"
                aria-disabled="true"
              />svar 2</label
            >
            <label
              ><input
                type="radio"
                name="question"
                id="answer3"
                aria-disabled="true"
              />svar 3</label
            >
          </fieldset>
          <fieldset class="question-2">
            <legend>Andra frågan</legend>
            <label><input type="radio" name="question" id="" /> svar 1</label>
            <label
              ><input type="radio" name="question" id="answer2" />svar 2</label
            >
            <label
              ><input type="radio" name="question" id="answer3" />svar 3</label
            >
          </fieldset>
          <fieldset class="question-3">
            <legend>Tredje frågan</legend>
            <label
              ><input type="radio" name="question" id="answer1" /> svar 1</label
            >
            <label
              ><input type="radio" name="question" id="answer2" />svar 2</label
            >
            <label
              ><input type="radio" name="question" id="answer3" />svar 3</label
            >
          </fieldset>
          <button id="submit-button">Submit answers</button>
        </form>
      </section>
    </main>

    <footer id="footer-menu"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
