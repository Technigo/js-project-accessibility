<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessibility Quiz</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <a href="#quiz" class="skip-link">Skip to Quiz!</a>
    <header>
      <h1>Web Accessibility Quiz</h1>
      <nav role="navigation" aria-label="Main menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
      <!-- Rounded switch -->
      <label class="switch" aria-label="High contrast toggle">
        <input type="checkbox" id="toggle" />
        <span class="slider"></span>
      </label>
    </header>

    <main id="main-content">
      <section id="introduction">
        <img
          src="assets/accessibility.jpg"
          alt="picture of a woman sitting in a wheelchair behind a desk with a computer"
        />
        <h2>Accessibility Quiz</h2>
        <p>
          En kort beskrivning om hur vi har gjort ett quiz tillgängligt. Lorem
          ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
      </section>

      <section id="quiz" tabindex="0">
        <form>
          <fieldset class="question-1">
            <legend>What is the most common form of color blindness?</legend>
            <label
              ><input
                type="radio"
                name="question1"
                value="answer1"
                data-correct="true"
              />
              Red-green</label
            >
            <label
              ><input
                type="radio"
                name="question1"
                value="answer2"
              />Blue-yellow</label
            >
            <label
              ><input
                type="radio"
                name="question1"
                value="answer3"
              />Blue-orange</label
            >
            <div
              id="feedback-question1"
              aria-label="Feedback for question 1"
              aria-live="polite"
            ></div>
          </fieldset>
          <fieldset class="question-2">
            <legend>Andra frågan</legend>
            <label
              ><input type="radio" name="question2" value="answer1" /> svar
              1</label
            >
            <label
              ><input type="radio" name="question2" value="answer2" />svar
              2</label
            >
            <label
              ><input type="radio" name="question2" value="answer3" />svar
              3</label
            >
            <div
              id="feedback-question2"
              aria-label="Feedback for question 2"
              aria-live="polite"
            ></div>
          </fieldset>
          <fieldset class="question-3">
            <legend>Tredje frågan</legend>
            <label
              ><input type="radio" name="question3" value="answer1" /> svar
              1</label
            >
            <label
              ><input type="radio" name="question3" value="answer2" />svar
              2</label
            >
            <label
              ><input type="radio" name="question3" value="answer3" />svar
              3</label
            >
            <div
              id="feedback-question3"
              aria-label="Feedback for question 3"
              aria-live="polite"
            ></div>
          </fieldset>
          <button id="submit-button">Submit answers</button>
        </form>
      </section>

      <section
        id="result-container"
        aria-label="Your result!"
        aria-live="polite"
      ></section>
    </main>

    <footer id="footer-menu"></footer>
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
